<html>
    <head>
        <title>Vending Machine</title>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        
    </head>
    <body style="background-color: #f5f5f5">
        <div class="container-fluid">            
            <div class="row h-100 justify-content-center align-items-center">
                <div class="card col-10" id="app">
                    <div class="card-body">
                        <h3 class="text-center card-title">Vending Machine</h3>
                        <div class="row card-text">
                            <!-- menu -->
                            <div class="col-8">
                                        <!-- menu -->
                                        <div class="card-columns">
                                            <div class="card " v-for="data in ProductList":key=data.id>
                                                <div style="position:relative;overflow:hidden;padding-bottom:100%;">
                                                    <img :src=data.image class="card-img-top img-responsive full-width" style="position: absolute;">
                                                </div>
                                                <div class="card-body">
                                                    <h5 class="card-title">{{data.name}}</h5>
                                                    <div class="card-text" v-if=data.in_stock>
                                                        <button  type="button" class="btn btn-primary btn-block" v-on:click="show(data)">{{data.price}}฿</button>
                                                    </div>
                                                    <div class="card-text" v-else>
                                                        <button  type="button" class="btn btn-primary btn-block" disabled>Out of Stock</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    <!-- </div>
                                </div> -->
                            </div>
                            
                            <!-- Result -->
                            <div class="col-4">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <div class="card">
                                            <div class="card-body ">
                                                <div class="row" v-if=showProduct.show>
                                                    <div class="card-text col" >{{showProduct.name}}</div>
                                                    <div class="col text-right">{{showProduct.price}}฿</div>
                                                </div>
                                                <div class="row">
                                                    <div class="card-text col" >Cash</div>
                                                    <div class="col text-right">{{Coin[4].cash}}฿</div>
                                                </div>
                                                <div class="row">
                                                    <div class="card-text col text-right">Change</div>
                                                    <div class="col text-right">{{change.value}}฿</div>
                                                </div>
                                                <div class="card-text text-right" v-if=change.show><a v-if=change.ten.active>10฿x{{change.ten.value}},</a><a v-if=change.five.active> 5฿x{{change.five.value}},</a><a v-if=change.two.active> 2฿x{{change.two.value}},<a v-if=change.one.active> 1฿x{{change.one.value}}</a></a></div>
                                            </div>
                                        </div>
                                        <!-- Insert coid -->
                                        <div class="card-text">Insert Coin</div>
                                        <div class="card-text">
                                            <div class="row">
                                                <div class="col-6"><button type="button" class="btn btn-primary mb-3" style="width: 100%; padding: 25%;" v-on:click="insertCoin(0)">10฿<a v-if=Coin[0].active>x{{Coin[0].count}}</a></button></div>
                                                <div class="col-6"><button type="button" class="btn btn-primary mb-3" style="width: 100%; padding: 25%;" v-on:click="insertCoin(1)">5฿<a v-if=Coin[1].active>x{{Coin[1].count}}</a></button></div>
                                                <div class="col-6"><button type="button" class="btn btn-primary mb-3" style="width: 100%; padding: 25%;" v-on:click="insertCoin(2)">2฿<a v-if=Coin[2].active>x{{Coin[2].count}}</a></button></div>
                                                <div class="col-6"><button type="button" class="btn btn-primary mb-3" style="width: 100%; padding: 25%;" v-on:click="insertCoin(3)">1฿<a v-if=Coin[3].active>x{{Coin[3].count}}</a></button></div>
                                            </div>
                                        </div>
                                        <div class="card-text">
                                            <button type="button" class="btn btn-success btn-block mb-3" v-if=showProduct.show v-on:click="calculate()">confirm</button>
                                            <button type="button" class="btn btn-success btn-block mb-3" v-else disabled>confirm</button>
                                            <button type="button" class="btn btn-warning btn-block mb-3" v-if=change.active v-on:click="calculate()">refund</button>
                                            <button type="button" class="btn btn-warning btn-block mb-3" v-else disabled>refund</button>
                                        </div>
                                        <div class="card-text">
                                            <button type="button" class="btn btn-outline-primary btn-block mb-3" v-if=reset v-on:click="clear()">Done</button>
                                            <button type="button" class="btn btn-outline-primary btn-block mb-3" v-else disabled>Done</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
    
</html>
